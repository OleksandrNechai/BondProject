<!DOCTYPE html>
<html>

<head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap-table/dist/bootstrap-table.min.css">
    <script src="bower_components/bootstrap-table/dist/bootstrap-table.min.js"></script>    
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <link rel="stylesheet" href="src/styles/app.css">

    <script src="src/core.js"></script>
    <script src="src/app.js"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <img src="src/img/simcorp_logo.jpg" class="img-responsive image-logo">
            </div>
            <div class="col-md-6">
                <h1 class="text-right text-uppercase">Bond Project</h1>
                <h3 class="text-right text-uppercase">Reference implementation</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="h3-heading">Bond Data</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">

                    <label>Nominal</label>
                    <div class="input-group">
                        <input id="nominal" type="text" class="form-control">
                        <span class="input-group-addon">$</span>
                    </div>

                    <label>Coupon Rate</label>
                    <div class="input-group">
                        <input id="couponrate" type="text" class="form-control">
                        <span class="input-group-addon">%</span>
                    </div>

                    <label>Maturity Date</label>
                    <div class="input-group">
                        <input id="maturitydate" type="date" class="form-control" />
                    </div>

                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">

                    <label>Bond type</label>
                    <select id="bondtype" class="form-control">
                        <option value="Bullet">Bullet</option>
                        <option value="Serial">Serial</option>
                        <option value="Annuity">Annuity</option>
                    </select>

                    <label>Coupon Frequency</label>
                    <select id="couponfrequency" class="form-control">
                        <option value="1">Annual</option>
                        <option value="2">Semi-Annual</option>
                        <option value="4">Quarterly</option>
                        <option value="12">Monthly</option>
                    </select>

                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">

                    <label>Term</label>
                    <div class="input-group">
                        <input id="term" type="text" class="form-control">
                        <span class="input-group-addon">Years</span>
                    </div>

                    <label>Day Count Conv.</label>
                    <select id="daycountconvention" class="form-control">
                        <option value="1">Actual/Actual</option>
                        <option value="2">Actual/365</option>
                        <option value="3">30/360</option>
                    </select>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="h3-heading">Bond Price</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Market Rate</label>
                    <div class="input-group">
                        <input id="marketrate" type="text" class="form-control">
                        <span class="input-group-addon">%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bond Price</label>
                    <div class="input-group">
                        <input id="bondprice" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="app.calcPrice()">Calculate</button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label>Date</label>
                <div class="input-group">
                    <input id="date" type="date" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="h3-heading">Cash flow</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>From date</label>
                    <div class="input-group">
                        <input id="fromdate" type="date" class="form-control" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="app.calcCashFlow()">Calculate</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="cashflow-container" class="table-container table-hidden">
            <table id="cashflow" data-toggle="table" class="table-condensed table-fixedheader table-striped">
                <thead>
                    <tr>
                        <th data-field="date">Date</th>
                        <th data-field="coupon">Coupon</th>
                        <th data-field="redemption">Redemption</th>
                        <th data-field="total">Total</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

</html>
